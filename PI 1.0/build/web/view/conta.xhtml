<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:composition template="template.xhtml">
        <ui:define name="centro">
            <p:panel header="Conta" style="text-align: center; border: 0px"><br/>
                    <br/>
                    <br/>
                    <h:form>
                        <p:dataTable var="cardapio" value="#{cardapioMB.listarProdutosDoCardapio()}" id="tabelaConta" emptyMessage="Nenhuma protudto no cardápio">
                        <p:column headerText="Produto">
                            <h:outputText value="#{cardapio.produto}"/>
                        </p:column>
                                                
                        <p:column headerText="Valor">
                            <h:outputText value="#{cardapio.valor}"/>
                        </p:column> 
                        
                        <p:column headerText="Opção" style="width: 30%">
                            <p:commandButton value="Adicionar Pedido" actionListener="#{contaMB.fazerPedido(cardapio)}" ajax="false"/>
                        </p:column>
                    </p:dataTable>
                </h:form>
            </p:panel>
        </ui:define>
    </ui:composition>
</html>
